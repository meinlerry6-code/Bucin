    img {
      width: 100px;
      height: 100px;
      border: 2px solid #fff;
      border-radius: 50%;
      animation: heartbeat 1s infinite;
    }
    button {
      background-color: #ff69b4;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      animation: bounce 2s infinite;
    }
    button:active {
      transform: scale(0.9);
    }
    @keyframes gradient {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }
    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
      }
    }
    @keyframes heartbeat {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.2);
      }
      100% {
        transform: scale(1);
      }
    }
    @keyframes bounce {
      0% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
      100% {
        transform: translateY(0);
      }
    }
    @keyframes slide-in {
      0% {
        transform: translateX(-100px);
        opacity: 0;
      }
      50% {
        transform: translateX(0);
        opacity: 1;
      }
      100% {
        transform: translateX(100px);
        opacity: 0;
      }
    }
  </style>
</head>
